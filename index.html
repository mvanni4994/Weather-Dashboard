<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
         <center><h1 class="display-4">Weather Dashboard</h1></center>
          <p class="lead">
        </div>
      </div>

        <div class="row">
            <div class="col-md-5">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                      <h7 class="card-title">Search for a City:</h7>
                      <div class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                      </div>
                    </div>
                        <ul class="list-group list-group-flush history">
                        </ul>
                </div>
            </div>

            <div class="col-md-7" id="weather-container">
                <div class="subrow">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
</body>
</html>
